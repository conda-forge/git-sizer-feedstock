{% set goname = "github.com/github/git-sizer" %}
{% set version = "1.4.0" %}

{% set name = goname.split('/')[-1] %}
{% set pkg_src = ('src/'+goname).replace("/",os.sep) %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - folder: {{ pkg_src }}
    url: https://{{ goname }}/archive/v{{ version }}.tar.gz
    sha256: 5dafc4014d6bfae40e678d72c0a67a29cd9ac7b38a0894fc75ab8c05a9064a4b

build:
  number: 0
  script:
    - pushd {{ pkg_src }}
    - go build -v -o $GOBIN/{{ name }} .       # [unix]
    - go build -v -o %GOBIN%\{{ name }}.exe .  # [win]

requirements:
  build:
    - {{ compiler('go') }}

test:
  requires:
    - git
  commands:
    - git init .
    - git-sizer -v

about:
  home: https://{{ goname }}
  license: MIT
  license_family: MIT
  license_file: {{ pkg_src }}/LICENSE.md
  summary: |
    Compute various size metrics for a Git repository, flagging those that might
    cause problems

extra:
  recipe-maintainers:
    - dbast
